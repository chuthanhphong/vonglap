<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let i;
    let j;
    document.write( '<table border="1" >');
        for ( i=2; i<10; i++ ){
            document.write( "<Tr>");
                for ( j=1 ;j<10 ; j++){
                    document.write( '<td>') ;
                    document.write( i  + '*' + j + '=' + i*j );




                    document.write('</td>');
            }






            document.write('</tr>');
        }













    document.write( '</table>');



</script>
