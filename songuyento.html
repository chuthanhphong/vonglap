<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố </title>
</head>
<body>
<script>

    while (true) {
        let n = +prompt(" Nhập một số tự nhiên ");
        let so_nguyen_to = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                so_nguyen_to = false;
               
                break;
            }
        }
        if (so_nguyen_to == true) {
            alert(n + " là số nguyên tố");

        } else {
            alert(n + " không là số nguyên tố");
        }
    }
</script>

</body>
</html>
